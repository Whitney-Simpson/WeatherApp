<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Connection-->
    <link rel="stylesheet" href="https://stackpack.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!--CSS stylesheet Link-->
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Weather App</title>
</head>
<body>
   
    <div class="container">
        <header class="jumbotron bg-dark p-2">
            <h1 class="display-3 text-light text-center">Weather Dashboard</h1>
        </header>

        <!--Search City Input-->
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-4-card" id="searchHistory">
                    <form class="form-group">
                        <label for="search-term">Search for a City</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-container" placeholder="Search City">
                            <div class="input-group-append">
                                <button class="btn btn-dark" type="submit" id="searchBtn"><i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div id="previousSearches"></div>
                </div>
                 
                <!--Current City Card-->
                <main class="col-md-8 p-4 card">
                    <section>
                        <div class="card CurrentWeather4" style="width:100%">
                        <!--Where Retrieved Data Goes-->
                        <div class="currentCity ml-2"></div>
                        <div class="windSpeed ml-2"></div>
                        <div class="humidity ml-2"></div>
                        <div class="temperature ml-2"></div>
                        <div class="uvindex"></div>
                        <h6 class="mb-4 ml-2 card" type=text id="uvindex"></h6>
                        <div class="col-md-2 icon"><i id="weathericon"></i></div>
                    </div>
                    </section>
                    <!--Five Day Forecast-->
                    <section id="forecast">
                        <div class="container">
                            <h3 class="row mt-4 ml-4 mb-4">5 Day Forecast</h3>
                            <div class="row mt-8 ml-8 mb-8">
                                <div class="card-group">
                                    <div class="card f1">
                                        <div class="card-body text-center">
                                            <!--Current Date Day 1-->
                                            <h6 id="day1Forecast"></h6>
                                            <div class="row"><i id="day1Icon"></i></div>
                                            <text class="row" id="day1Humidity"></text>
                                            <text class="row" id="day1Temperature"></text>
                                        </div>
                                    </div>
                                    <div class="card col f2">
                                        <div class="card-body text-center">
                                            <!--Day 2-->
                                            <h6 id="day2Forecast"></h6>
                                            <div class="row"><i id="day2Icon"></i></div>
                                            <text class="row" id="day2Humidity"></text>
                                            <text class="row" id="day2Temperature"></text>
                                        </div>
                                    </div>
                                    <div class="card col f3">
                                        <div class="card-body text-center">
                                            <!--Day 3-->
                                            <h6 id="day3Forecast"></h6>
                                            <div class="row"><i id="day3Icon"></i></div>
                                            <text class="row" id="day3Humidity"></text>
                                            <text class="row" id="day3Temperature"></text>
                                        </div>
                                    </div>
                                    <div class="card col f4">
                                        <div class="card-body text-center">
                                            <!--Day 4-->
                                            <h6 id="day4Forecast"></h6>
                                            <div class="row"><i id="day4Icon"></i></div>
                                            <text class="row" id="day4Humidity"></text>
                                            <text class="row" id="day4Temperature"></text>
                                        </div>
                                    </div>
                                    <div class="card col f5">
                                        <div class="card-body text-center">
                                            <!--Day 5-->
                                            <h6 id="day5Forecast"></h6>
                                            <div class="row"><i id="day5Icon"></i></div>
                                            <text class="row" id="day5Humidity"></text>
                                            <text class="row" id="day5Temperature"></text>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/weatherscript.js"></script>
</body>
</html>
